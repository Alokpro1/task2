<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<script src="js/main.js"></script>
	<link href="style.css" rel="stylesheet">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="css/main.css">

<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">

		<div class="container-login100" style="background-image: url('images/h.jpg');">
			
			
			<nav class="navbar navbar-expand-md navbar-light bg-light ">
            <div class="container-fluid">

	
	            <button class="navbar-toggler" type="button" data-toggle="collapse"
	                        data-target="#navbarResponsive">
		             <span class="navbar-toggler-icon"></span>
	           </button>

	                           <div class="collapse navbar-collapse" id="navbarResponsive">
		                           <ul class="navbar-nav ml-auto">
			
			                          <li class="nav-item active">
				                               <a class="nav-link" data-toggle="modal" data-target="#myModal">Sign in</a>
			                          </li>
			                          <li class="nav-item">
				                         <a class="nav-link" data-toggle="modal" data-target="#myModal2">Sign up</a>
			                          </li>
      
		                            </ul>
	                            </div>
                  
            </div>
                              </nav>
       

			
		</div>
	</div>
	<div class="modal fade" id="myModal" style="background-image: url('images/s.jpg'); width: 100%;   height: 100%;">
			<div class="modal-dialog">
			  <div class="modal-content">
		  
				<div class="wrap-login100">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
		                

					<form class="login100-form validate-form" >
		
							 
						<span class="login100-form-logo">
							<i class="zmdi zmdi-landscape"></i>
						</span>
	
						<span class="login100-form-title ">
							Sign in
						</span>
	
						<div class="wrap-input100 validate-input" data-validate = "Enter username">
							<input class="input100" type="text" name="username" placeholder="Username">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
	
						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" type="password" name="pass" placeholder="Password">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>
	
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
	
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Login
							</button>
						</div>
						
						<div class="text-center  ">
							<a class="txt1" href="#">
								Forgot Password?
							</a>
						</div>
					</form>
				</div>
		  
			  </div>
			</div>
</div>
<div class="modal fade " id="myModal2" style="background-image: url('images/t.jpg'); width: 100%;   height: 100%;">
					<div class="modal-dialog">
					  <div class="modal-content">
				  
						<div class="wrap-login100">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
								
		
							
				
		                

									<form class="login100-form validate-form" onsubmit="return checkForm(this);">
						
											 
										<span class="login100-form-logo">
											<i class="zmdi zmdi-landscape"></i>
										</span>
					
										<span class="login100-form-title ">
											Sign up
										</span>
					
										<div class="wrap-input100 validate-input" data-validate = "Enter username">
											<input class="input100" type="text" name="username" placeholder="Username">
											<span class="focus-input100" data-placeholder="&#xf207;"></span>
										</div>
					
										<div class="wrap-input100 validate-input" data-validate="Enter password">
											<input class="input100" type="password" name="pwd1" placeholder="Password">
											<span class="focus-input100" data-placeholder="&#xf191;"></span>
										</div>
										<div class="wrap-input100 validate-input" data-validate="Enter password">
											<input class="input100" type="password" name="pwd2" placeholder=" Rewrite Password">
											<span class="focus-input100" data-placeholder="&#xf191;"></span>
										</div>
										<div class="wrap-input100 validate-input" data-validate = "Enter username">
											<input class="input100" type="email" name="usernam" placeholder="@email">
											<span class="focus-input100" data-placeholder="&#xf207;"></span>
										</div>
					
										<div class="wrap-input100 validate-input" data-validate = "Enter username">
											<input class="input100" type="text" name="p" placeholder="Phone no">
											<span class="focus-input100" data-placeholder="&#xf207;"></span>
										</div>
										<div class="wrap-input100 validate-input" data-validate = "Enter username">
											<input class="input100" type="text" name="username2" placeholder="College Name">
											<span class="focus-input100" data-placeholder="&#xf207;"></span>
										</div>
					
										<div class="container-login100-form-btn">
											<input class="login100-form-btn" type="submit">
												
											</input>
										</div>
					
										</div>
									</form>
								
						</div>
				  
					  </div>
					</div>
					</div>
